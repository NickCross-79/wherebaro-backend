name: Build and deploy Node.js Azure Function - wherebaro-function-app

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v4

      # 2️⃣ Set up Node.js (20.x for Azure Functions)
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x

      # 3️⃣ Install dependencies and build
      - run: |
          npm ci
          npm run build --if-present

      # 4️⃣ Deploy to Azure Function App
      - uses: Azure/functions-action@v1
        with:
          app-name: wherebaro-function-app
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_C176C977065E4DE5B174105C67537BEA }}
